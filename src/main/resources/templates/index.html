<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Color Correction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .download-btn {
            background-color: #28a745;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .corrected-image {
            margin-top: 20px;
        }
        .corrected-image img {
            max-width: 100%;
            border-radius: 8px;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        .debug-info {
            color: blue;
            margin-top: 10px;
            font-size: 14px;
        }
        .image-actions {
            margin-top: 15px;
        }
    </style>
    <script>
        function downloadImage() {
            // Get the image source (data URL)
            const imgElement = document.getElementById('correctedImg');
            const imageUrl = imgElement.src;

            // Create a temporary anchor element
            const downloadLink = document.createElement('a');
            downloadLink.href = imageUrl;

            // Set the download attribute with a filename
            downloadLink.download = 'corrected-image.jpg';

            // Append to the document, trigger click and remove
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Color Correction</h1>
    <form th:action="@{/correct}" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required/><br><br>

        <label for="lut_name">Select LUT:</label>
        <select name="lut_name" id="lut_name">
            <option value="LUTs\Canon C-Log2 to Rec.709 LUT 33x33.cube">C-Log2</option>
            <option value="LUTs\Canon C-Log3 to Rec.709 LUT 33x33.cube">C-Log3</option>
            <option value="LUTs\DJI D-Log to Rec.709 LUT 33x33.cube">D-Log</option>
            <option value="LUTs\Fujifilm F-Log to Rec.709 LUT 33x33.cube">F-Log</option>
            <option value="LUTs\Nikon N-Log to Rec.709 LUT 33x33.cube">N-Log</option>
            <option value="LUTs\Sony S-Log2 to Rec.709 LUT 33x33.cube">S-Log2</option>
            <option value="LUTs\Sony S-Log3 to Rec.709 LUT 33x33.cube">S-Log3</option>
        </select><br><br>
        <button type="submit">Correct Image</button>
    </form>

    <div class="debug-info" th:if="${debug}" th:text="${debug}"></div>
    <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="original-image" th:if="${originalBase64Image}">
        <h2>Original Image:</h2>
        <img id="originalImg" th:src="${originalBase64Image}" alt="Original Image"/>
    </div>

    <div class="corrected-image" th:if="${correctedImage}">
        <h2>Corrected Image:</h2>
        <img id="correctedImg" th:src="${correctedImage}" alt="Corrected Image"/>
        <div class="image-actions">
            <button class="download-btn" onclick="downloadImage()">Download Image</button>
        </div>
    </div>
</div>
</body>
</html>
